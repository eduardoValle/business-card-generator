<div class="container">
  <h1>Gerador de cart√£o para empresas</h1>

  <!-- BARRA LATERAL ESQUERDA -->
  <div class="tab-content float-left col-3 p-0 mt-2 list-element-bar" id="myTabContent">
    <!-- ADICIOANR IMAGEM -->
    <div class="add-item background-default">
      <button class="btn btn-info" ng-click="addImage();">
        <i class="fas fa-plus"></i> <i class="far fa-file-image"></i>
      </button>

      <!-- ADICIOANR TEXTO -->
      <button class="btn btn-info" ng-click="addText();">
        <i class="fas fa-plus"></i> <i class="fa fa-text-height"></i>
      </button>
    </div>

    <!-- LISTAGEM DE ELEMETNOS -->
    <div ng-repeat="element in newCard track by $index" ng-click="selectElement(element);">
      <div class="input-group" style="padding: .25rem 0;">
        <div class="input-group-prepend cursor-pointer">
          <div class="input-group-text" id="btnGroupAddon"><i class="fas fa-arrows-alt-v"></i></div>
        </div>

        <textarea class="form-control" type="text" ng-model="element.tempText" ng-if="element.attrs.text"
                  ng-change="updateText(element);" ng-model-options="{debounce: 500}" rows="2"></textarea>

        <div class="input-group-append img-thumbnail" ng-if="element.attrs.image">
          <img class="responsive list-image" src="../assets/images/backgrounds/1.jpg">
        </div>

        <div class="input-group-append">
          <button class="btn btn-secondary buttom-item" type="button" ng-click="lockElement(element);">
<!--            <i ng-class="{'fas': true, 'fa-lock': !element.attrs.draggable, 'fa-lock-open': element.attrs.draggable}"></i>-->
            <label ng-hide="element.attrs.draggable"><i class="fas fa-lock"></i></label>
            <label ng-hide="!element.attrs.draggable"><i class="fas fa-lock-open"></i></label>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- PAINEL CENTRAL -->
  <div class="col-9 float-left mt-2">
    <div class="form-group form-inline p-2 background-default">
      <!-- SELCIONAR COR DA FONTE -->
      <div class="input-group ml-2" ng-if="elementSelected.attrs.text">
        <div class="input-group-prepend cursor-grabbing">
          <div class="input-group-text"><i class="fas fa-fill-drip"></i></div>
        </div>
        <input class="form-control input-tool-bar" type="color" value="#000000" id="example-color-input" ng-model="elementSelected.attrs.fill"
               ng-change="changeTextFontColor(elementSelected)" ng-model-options="{debounce: 500}">
      </div>

      <!-- SELCIONAR FONTES -->
      <div class="input-group ml-2" ng-if="elementSelected.attrs.text">
        <div class="input-group-prepend cursor-grabbing">
          <div class="input-group-text"><i class="fas fa-font"></i></div>
        </div>
        <select id="selecth1FontFamily" name="selectFontFamily" ng-model="elementSelected.attrs.fontFamily" ng-change="changeTextFont(elementSelected);">
          <option ng-repeat="font in fonts track by $index" style="font-family: {{font.font}};" value="{{font.font}}">{{font.name}}</option>
        </select>
      </div>

      <div class="btn-group ml-2" role="group" ng-if="elementSelected.attrs.text">
        <button class="btn btn-secondary input-tool-bar" type="button" ng-click="changeTextStyle(elementSelected, 'bold');"><i class="fas fa-bold"></i></button>
        <button class="btn btn-secondary input-tool-bar" type="button" ng-click="changeTextStyle(elementSelected, 'italic');"><i class="fas fa-italic"></i></button>
        <button class="btn btn-secondary input-tool-bar"  type="button"ng-click="changeTextDecoration(elementSelected, 'underline');"><i class="fas fa-underline"></i></button>
      </div>

      <!-- REMOVER ELEMENTO -->
      <div class="input-group ml-2">
        <button class="btn btn-secondary input-tool-bar" type="button" ng-click="removeElement();">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- CANVAS -->
    <div class="p-3 background-default" id="container" style=" height: 36rem;"></div>
  </div>
</div>
